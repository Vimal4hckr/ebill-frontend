<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000428, #004e92);
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #004e92;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .back-link {
      text-align: center;
      margin-top: 18px;
    }

    .back-link a {
      text-decoration: none;
      color: #004e92;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Admin Login</h2>

    <div id="errorMsg" class="error"></div>

    <form id="adminLoginForm">
      <label>Admin Username</label>
      <input type="text" id="username" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="back-link">
      <a href="login.html">‚Üê Back to User Login</a>
    </div>
  </div>

  <script>
    // üî¥ PUT YOUR RENDER BACKEND URL HERE
    const API_BASE_URL = "https://ebill-backend.onrender.com";

    const form = document.getElementById("adminLoginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorMsg.textContent = data.message || "Admin login failed";
          return;
        }

        // ‚úÖ Save admin token
        localStorage.setItem("adminToken", data.token);

        // ‚úÖ Redirect to admin dashboard
        window.location.href = "admin-dashboard.html";

      } catch (err) {
        errorMsg.textContent = "Server not reachable";
        console.error(err);
      }
    });
  </script>

</body>
</html>
